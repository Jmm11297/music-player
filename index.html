<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f67523d75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <audio id="player" ontimeupdate="updateProgress()">
        <source id="source">
            Audio not supported
    </audio>
    
    <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

    <div id="controls">
        <i class="far fa-play-circle fa-5x" onclick="playAudio()"></i>
        <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()"></i>
        <div class="meter">
            <progress id="progress" value="0" max="100"></progress>
        </div>
        <p>Volume:</p>
        <i class="fas fa-volume-down"></i>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1">
        <i class="fas fa-volume-up"></i>
    </div>
    <h4>My Favorite Tunes</h4>
    <div id="songList"></div>
    <p>Music: <a href="https://www.bensound.com">https://www.bensound.com</a> and 
        <a href="https://www.fesliyanstudios.com">https://www.fesliyanstudios.com</a>
    </p>
    <script src="index.js"></script>
</body>
</html>
